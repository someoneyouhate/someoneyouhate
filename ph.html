<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Photography </title>
  <style>
    body {
      margin: 0;
      background-color: rgba(0, 89, 255,1);
    }

    h1 {
      text-align: center;
      margin: 20px;
    }

    #photography-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 2px; /* Adjust the gap between grid items */
      padding: 5px; /* Adjust the padding around the grid */
      height: 210vh; /* Set height to fill the entire viewport */
    }

    #photography-grid .grid-item:hover {
      mix-blend-mode: hue;
    }

    .grid-item {
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      height: 100%; /* Adjust the height of each grid item to fill the grid cell */
      color: white; /* Text color */
      overflow: hidden; /* Hide overflow content */
    }

    .grid-item img {
      object-fit: cover; /* Maintain aspect ratio while covering the content box */
      width: 100%;
      height: 100%;
    }

    .title {
      margin-top : 0%;
      font-size: 3.5em;
      margin-bottom: 0.5em;
      word-spacing: 200px;
      font-stretch: extra-expanded;
      font-family: 'Barlow';
      z-index: 1;
      color:white;
}

    a {
      text-decoration: none;
      color:white;
    }

    </style>
    </head>
    <body>
